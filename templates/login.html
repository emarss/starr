<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>Starr Login</title>
	<script type="text/javascript" src="{% static 'js/jquery-3.2.1.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/public.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}">
</head>
<body>
	<header class="px-5">
		<div class="logo">
			<span>&lt/starr&gt</span>
		</div>
		<div class="links text-right">
			<b class="text-white">A light in the darkness</b>
		</div>
	</header>
	<div class="content">
		<div class="row pt-5 mx-5 px-5">
			<div class="col-4 offset-4 mt-5 p-0 bg-white">
				<div class="form-header p-3 rounded-top mb-2">
					<span class="text-white h6">Login Form</span>
				</div>
				<div class="px-3">
					<form class="form" method="POST" action="{% url 'authenticate' %}">
						{% csrf_token %}
						{% if message is not None %}
							<div class="alert alert-primary bg-white text-primary font-weight-bold border-primary alert-dismissible">
						  	<a href="#" class="close p-2" data-dismiss="alert" aria-label="close">&times;</a>
								{{ message }}
							</div>
						{% endif %}
						{% if error is not None %}
							<div class="alert alert-danger bg-white text-danger font-weight-bold border-danger  alert-dismissible">
						  	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								{{ error }}
							</div>
						{% endif %}						
						<div class="form-group">
							<label class="control-label">Username:</label>
							<input type="text" name="username" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label">Password:</label>
							<input type="password" name="password" class="form-control">
						</div>
						<div class="form-group text-right">
							<input type="submit" name="submit" class="btn btn-primary btn-sm">
						</div>						
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
